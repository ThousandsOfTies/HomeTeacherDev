name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://hometeacher-api-736494768812.asia-northeast1.run.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git for private repos
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          
      - name: Clone dependencies
        run: |
          make clone
          
          # Force checkout specific commit from VERSIONS file
          # format in VERSIONS: repo_name=commit_hash
          CORE_COMMIT=$(grep "home-teacher-core=" VERSIONS | cut -d'=' -f2)
          if [ ! -z "$CORE_COMMIT" ]; then
            echo "Checking out home-teacher-core at $CORE_COMMIT"
            cd repos/home-teacher-core
            git fetch origin $CORE_COMMIT
            git checkout $CORE_COMMIT
            cd ../..
          else
            echo "WARNING: No commit hash found for home-teacher-core in VERSIONS"
          fi

      - name: Install dependencies
        run: |
          # Install drawing-common dependencies
          cd repos/drawing-common
          npm install
          cd ../..
          
          # Install home-teacher-core dependencies (clean install)
          cd repos/home-teacher-core
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          cd ../..

      # ここを変更：make build一発で済ませる
      - name: Build Application
        run: |
          rm -rf repos/home-teacher-core/dist
          make build
        env:
          NODE_ENV: production
          VITE_APP_BASE: /HomeTeacherDev/

      # ここも変更：make buildの結果は dist に出力されるのでそれを deploy へ
      - name: Move build to deploy directory
        run: |
          mkdir -p deploy
          cp -r repos/home-teacher-core/dist/* deploy/

      - name: Add .nojekyll file
        run: touch deploy/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
