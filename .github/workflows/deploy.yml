name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://hometeacher-api-736494768812.asia-northeast1.run.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git for private repos
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          
      - name: Clone dependencies
        run: make clone

      - name: Install dependencies
        run: make install

      # ここを変更：make build一発で済ませる
      - name: Build Application
        run: make build
        env:
          NODE_ENV: production
          VITE_APP_BASE: /HomeTeacherDev/

      # ここも変更：make buildの結果は dist に出力されるのでそれを deploy へ
      - name: Move build to deploy directory
        run: |
          mkdir -p deploy
          cp -r repos/home-teacher-core/dist/* deploy/

      - name: Add .nojekyll file
        run: touch deploy/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
